        <button class="button" type="menu" name="Alphabetical" id="sort">Alphabetical</button>

        <!--Box that STORES added gifts. Need to create duplicates and store-->

        <!--This is the box where you ADD a gift-->
        <div id="addgiftimage" class="botaddgift">

                <input class="addgift" type="text" id="addgiftname" name="Giftname" placeholder="Gift name">

                <input class="addgift" type="number" min=00.00 step=0.01 id="LowerCost" name="LowerCost" placeholder="LowerCost">
                <input class="addgift" onclick="checkLower()" type="number" min=LowerCost step=0.01 id="UpperCost" name="UpperCost" placeholder="UpperCost">
                <button class="addgift" type="button" onclick="AddGift()" id="Submit" name="add" >Add Gift</button>
            </div>
        </div>
